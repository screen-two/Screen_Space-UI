<div class="tweet">
  <div class="tweet_left">
    <div class="tweet_image"></div>
  </div>
  <div class="tweet_right">
    <div class="tweet_triangle"></div>
    <div class="tweet_row">
      <div class="tweet_username"> <span class="tweet_name"><span class="tweet_image"><a href="https://twitter.com/[screen_name]"><img src="[profile_image_url]"></a></span>[name]</span><br>
        <a href="https://twitter.com/[screen_name]" target="search">@[screen_name]</a> </div>
    </div>
    <div class="tweet_row">
      <div class="tweet_text">[tweet_text]</div>
      <br>
    </div>
    <div class="tweet_row">
      <div class="tweet_timestamp"> <!--<a href="http://twitter.com/[screen_name]/status/[tweet_id]" target="search" class="tweet_time_link">[created_at]</a> --><a href="https://twitter.com/intent/tweet?in_reply_to=[tweet_id]" target="search"><img src="./images/reply.png" class="imageof_reply"> </a> <a href="https://twitter.com/intent/retweet?tweet_id=[tweet_id]" target="search"> <img src="./images/retweet.png" class="imageof_retweet"></a> <a href="https://twitter.com/intent/favorite?tweet_id=[tweet_id]" target="search"> <img src="./images/favorite.png" class="imageof_favorite"></a> <a href="http://twitter.com/[screen_name]/status/[tweet_id]" target="search" class="tweet_time_link">[created_at]</a> </div>
    </div>
  </div>
</div>
