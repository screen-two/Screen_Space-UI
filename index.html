				$('div.tv-shows-container-3').html('');
				$(data.tv_shows[3]).each(function(show){
					$('div.tv-shows-container-3').append('<div class="tv-show" data-id="' + this.tv_show_id + '" data-name="' + this.name + '" data-hashtag="' + this.hashtag + '" data-channel="' + this.station + '" data-start-time="' + this.start_time + '" data-end-time="' + this.stop_time + '" data-count="' + this.count + '">'+ this.station + ' ' + this.hashtag + ' : ' + this.count +'</div>'); 
				
				});		
				
			});
		}
